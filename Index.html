<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #register-form{
            width: 300px;
            background-color: white;
            padding: 20px;
            margin-right: auto;
            margin-left: auto;
        }
        .input-label{
            margin: 0;
            margin-bottom: 4px;
            margin-top: 12px;
        }
        .input-item{
            width: 100%;
        }
        #terms-check{
            margin-top: 12px;
            margin-bottom: 18px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Signup form</title>
</head>
<body  style="background-color: lightblue;">
    <h1 style="text-align: center;">Sign Up</h1>
    <form id="register-form" method="GET">
    <div>
        <p class="input-label">Full name:</p>
        <input class="input-item" type="text" name="fullname">
    </div>
    <div>
        <p class="input-label">Email:</p>
        <input class="input-item" type="email" name="email">
    </div>
    <div>
        <p class="input-label">Password:</p>
        <input class="input-item" type="password" name="password">
    </div>
    <div>
        <p class="input-label">Confirm Password:</p>
        <input class="input-item" type="confirm password" name="confirm-password">
    </div>
    <div>
        <p class="input-label">Gender:</p>
        <input type="radio" name="male" value="male">Male</input>
        <input type="radio" name="female" value="female">Female</input>
        <input type="radio" name="others" value="others">Others</input>
    </div>
        <p class="input-label">Security Question:</p>
        <select name="security-question">
            <option value="first-pet-name">What was your first pet name?</option>
            <option value="first-job">What was your first job?</option>
            <option value="nickname">What is your nickname?</option>
        </select>
        <div>
            <textarea class="input-item" name="answer" cols="30" rows="6"></textarea>
        </div>
        <div>
            <input type="checkbox" name="terms-conditions" value="accept">I agree with terms and conditions.
        </div>
        <div>
            <input id="terms-check" type="submit" value="Register">
        </div>
    </form>
    
</body>
</html>
